


<div *ngIf="error;" class="text-center"><h1>Error: {{error}}</h1></div>
<div class="mt-4">
  <div  class="d-flex  flex-column align-items-center p-2">
    <div class="form-group col-6">
      <label >Email</label>
      <input [(ngModel)]="username" type="text" class="form-control mt-2" placeholder="Insert username:">
    </div>

    <div class="form-group col-6 mt-3">
      <label >Password</label>
      <input [(ngModel)]="password" type="password" class="form-control mt-2" placeholder="Insert password:">
    </div>

    <div class="form-group col-6 mt-3 mr-auto">
      <div>
        <button (click)="login()" class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
</div>
